<!DOCTYPE html>
<html lang="en">
<head>
<title>Assignment 1 - Responsive Design - Julius Cabezas</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="wrapper">

        <header>
            <h1>Photography From Around The World</h1>
        </header>

        <nav>
            <ol>
                <li><a href="#gridOne">Nature</a></li>
                <li><a href="#gridTwo">Wildlife</a></li>
                <li><a href="#footerGrid">Travel</a></li>
            </ol>
        </nav>

        <main>
            <h2>Nature</h2>

            <div class="grid-one" id="gridOne">
                <div><img src="img/land1.jpg" alt="land1"></div>
                <div><img src="img/land2.jpg" alt="land2"></div>
                <div><img src="img/land3.jpg" alt="land3"></div>
                <div><img src="img/land4.jpg" alt="land4"></div>
                <div><img src="img/land5.jpg" alt="land5"></div>
                <div><img src="img/land6.jpg" alt="land6"></div>
                <div><img src="img/land7.jpeg" alt="land7"></div>
                <div><img src="img/land8.jpg" alt="land8"></div>
                <div class="grid-one-long"><img src="img/land9.jpg" alt="land9"></div>
            </div>

            <h2>Wildlife</h2>

            <div class="grid-two" id="gridTwo">
                <div class="grid-two-long"><img src="img/img1.jpg" alt="img1"></div>
                <div><img src="img/img2.jpg" alt="img2"></div>
                <div class="grid-middle"><img src="img/img3.webp" alt="img3"></div>
                <div><img src="img/img4.png" alt="img4"></div>
                <div><img src="img/img5.jpg" alt="img5"></div>
                <div><img src="img/img6.jpg" alt="img6"></div>
                <div><img src="img/img7.jpg" alt="img7"></div>
                <div><img src="img/img8.jpg" alt="img8"></div>
                <div class="grid-two-long"><img src="img/img9.jpg" alt="img9"></div> 
            </div>

        </main>

        <footer>
            <h2>Travel with Us!</h2>
            
            <div class="flex-footer" id="footerGrid">
                <div><img src="img/footer1.jpg" alt="footer1"></div>
                <div><img src="img/footer2.jpg" alt="footer2"></div>
                <div><img src="img/footer3.jpg" alt="footer3"></div>
            </div>

        </footer>
        
    </div>
</body>
</html>
